        <script id="actives-list-template" type="text/x-handlebars-template">
{{#everyNth actives 6}}
    {{#if isModZeroNotFirst}}
        </div>
    {{/if}}
    {{#if isModZero}}
        <div class="row">
    {{/if}}
        <div class="col-xs-6 col-sm-4 col-md-2">
            <div class="thumbnail">
                {{#if img}}
                    <img class='img-responsive img-thumbnail' src="img/members/{{img}}">
                {{else}}
                    <img class='img-responsive img-thumbnail' src="img/missing.png">
                {{/if}}
                <div class="caption">
                    <ul class="list-unstyled">
                        <li><span class="label label-primary">#{{pin}}</span> <span class="label label-warning">{{officer_letters}}</span></li>
                        <li class="emoji"><strong>{{name}}</strong></li><br>
                        <li class="emoji">"{{pledge_name}}"</li>
                        <li>{{pledge_class}}</li>
                        {{#if major}}
                            <li>{{major}}</li>
                        {{/if}}
                    </ul>
                </div>
            </div>
        </div>
    {{#if isLast}}
    {{/if}}
{{/everyNth}}
        </script>

        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/handlebarsjs/1.3.0/handlebars.min.js"></script>

        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript">

            Handlebars.registerHelper('everyNth', function(context, every, options) {
              var fn = options.fn, inverse = options.inverse;
              var ret = "";
              if(context && context.length > 0) {
                for(var i=0, j=context.length; i<j; i++) {
                  var modZero = i % every === 0;
                  ret = ret + fn(_.extend({}, context[i], {
                    isModZero: modZero,
                    isModZeroNotFirst: modZero && i > 0,
                    isLast: i === context.length - 1
                  }));
                }
              } else {
                ret = inverse(this);
              }
              return ret;
            });


            var source = $("#actives-list-template").html();
            var template = Handlebars.compile(source);

            $.getJSON("data/actives.json", function(data) {
                $("#actives-list").append(template(data));
                $('.emoji').each(function(index, e) {
                    var output = emojione.shortnameToImage($(this).text());
                    $(this).replaceWith(output);
                });
            });
        </script>
